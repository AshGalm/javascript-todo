<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>JavaScript ToDo List</title>
</head>
<body class="d-flex flex-column min-vh-100
">
    <div class="container">
        <div class="headline">
            <h1>JavaScript ToDo List</h1>
            <p>Simple ToDo List using HTML, CSS and JavaScript</p>
        </div>
        <form id="form">
        <div class="row g-2">
            <div class="col-md-9 col-sm-12">
                <input type="text" id="input-box"
                class="form-control" 
                placeholder="Add a ToDo">
            </div>
            <div class="col-md-3 col-sm-12 text-start">
                <div class="d-grid gap-2">
                    <button  onclick="addTask()"
                    class="btn btn-add block"
                    >Add Task</button>
           </div>
            </div>
        </div>
    </form>
        <div class="row">
            <div class="col-md-12 col-sm-12 mt-3 list-cards">
            <ul id="list"></ul>
        </div>
        </div>


    </div>

    <footer class="mt-auto footer">
        <p>Developed by <a href="https://www.linkedin.com/in/aeshah-qalmouz-946942206/" target="_blank">Aeshah Qalmouz</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
